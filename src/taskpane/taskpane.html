<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Financial Tools</title>

    <script
      type="text/javascript"
      src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"
    ></script>

    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        padding: 20px;
        margin: 0;
      }
      h1 {
        color: #4472c4;
        font-size: 20px;
        margin-bottom: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        color: #333;
      }
      input[type="text"],
      input[type="date"],
      input[type="number"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      button {
        background-color: #4472c4;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        width: 100%;
        margin-top: 10px;
      }
      button:hover {
        background-color: #365a9c;
      }
      .section-title {
        background-color: #f0f0f0;
        padding: 8px;
        margin-top: 20px;
        margin-bottom: 10px;
        font-weight: bold;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <h1>Balance Sheet Generator</h1>

    <div class="form-group">
      <label>Company Name:</label>
      <input type="text" id="companyName" value="ABC COMPANY" />
    </div>

    <div class="form-group">
      <label>As of Date:</label>
      <input type="date" id="asOfDate" />
    </div>

    <div class="section-title">Current Assets</div>

    <div class="form-group">
      <label>Cash and Cash Equivalents:</label>
      <input type="number" id="cash" value="50000" />
    </div>

    <div class="form-group">
      <label>Accounts Receivable:</label>
      <input type="number" id="accountsReceivable" value="35000" />
    </div>

    <div class="form-group">
      <label>Inventory:</label>
      <input type="number" id="inventory" value="45000" />
    </div>

    <div class="form-group">
      <label>Prepaid Expenses:</label>
      <input type="number" id="prepaidExpenses" value="5000" />
    </div>

    <div class="section-title">Non-Current Assets</div>

    <div class="form-group">
      <label>Property, Plant & Equipment:</label>
      <input type="number" id="ppe" value="200000" />
    </div>

    <div class="form-group">
      <label>Accumulated Depreciation:</label>
      <input type="number" id="depreciation" value="50000" />
    </div>

    <button id="generateBtn">Generate Balance Sheet</button>
  </body>
</html>
